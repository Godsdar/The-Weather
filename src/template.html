          </div>
        </div>
        <div class="weather-list-item feeling" id="2">

            <h2 class="weather-title">По ощущениям</h2>
            <span class="weather-value"></span>
          </div>
        </div>
        <div class="weather-list-item cloud" id="3">
          <div class="weather-object">
            <h2 class="weather-title">Облачность</h2>
            <span class="weather-value"></span>
          </div>
        </div>
        <div class="weather-list-item windchill" id="4">
          <div class="weather-object">
            <h2 class="weather-title">Температура ветра</h2>
            <span class="weather-value"></span>
          </div>
        </div>
        <div class="weather-list-item windspeed" id="5">
          <div class="weather-object">
            <h2 class="weather-title">Скорость ветра</h2>
            <span class="weather-value"></span>
          </div>
        </div>
      </div>
